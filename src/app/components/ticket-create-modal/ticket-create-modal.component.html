<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-8 w-full max-w-md shadow-xl relative">

    <h2 class="text-2xl font-bold mb-6 text-center">Neues Ticket erstellen</h2>

    <form (ngSubmit)="createTicket()" class="space-y-4">

      <!-- Tier-ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tier-ID</label>
        <input 
          type="text"
          [(ngModel)]="tierId"
          name="tierId"
          required
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500"
        />
      </div>

      <!-- Patientenname -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Patientenname</label>
        <input 
          type="text"
          [(ngModel)]="patient"
          name="patient"
          required
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500"
        />
      </div>

      <!-- Betreff -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Betreff</label>
        <input 
          type="text"
          [(ngModel)]="betreff"
          name="betreff"
          required
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500"
        />
      </div>

      <!-- Untersuchungsdatum -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Untersuchungsdatum</label>
        <input 
          type="date"
          [(ngModel)]="untersuchungsDatum"
          name="untersuchungsDatum"
          required
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500"
        />
      </div>

      <!-- Befund -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Befund</label>
        <textarea 
          [(ngModel)]="befund"
          name="befund"
          required
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500"
          rows="3">
        </textarea>
      </div>

      <!-- Behandlungsempfehlung -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Behandlungsempfehlung (optional)</label>
        <textarea 
          [(ngModel)]="behandlungEmpfehlung"
          name="behandlungEmpfehlung"
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500"
          rows="2">
        </textarea>
      </div>

      <!-- Status Auswahl -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select 
          [(ngModel)]="status"
          name="status"
          class="w-full border-gray-300 rounded-md shadow-sm focus:border-green-500 focus:ring-green-500">
          <option value="Eingegangen">Eingegangen</option>
          <option value="In Bearbeitung">In Bearbeitung</option>
          <option value="Nachfrage">Nachfrage</option>
          <option value="Fertig">Fertig</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4 pt-4">
        <button 
          type="button"
          (click)="closeModal()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-md">
          Abbrechen
        </button>
        <button 
          type="submit"
          class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">
          Speichern
        </button>
      </div>

    </form>

    <!-- Close Button oben rechts -->
    <button 
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">
      &times;
    </button>

  </div>
</div>
